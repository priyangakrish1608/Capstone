<div class="container my-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
               <div class="address-form"> 
                    <form autocomplete="off" id="formId" class="mt-5 border p-4 bg-light shadow">
                        <h4 class="mb-5 text-secondary">Delivery Address</h4>
                        <div class="row">
                            

                            <div class="mb-3 col-md-6">
                                <label>House No / Street</label>
                                <input id="address" type="text" placeholder="House No / Street">
                            </div>
                          
                            
                            
                            <div class="mb-3 col-md-6">
                                <label>District</label><br>
                                <input id="district" type="text" placeholder="Enter Area">
                            </div>
                            
                           <div class="mb-3 col-md-6">
                                <label>Pincode</label>
                                <input id="pincode" type="number" placeholder="Enter Pincode">
                            </div>
                          
                            <div class="mb-3 col-md-6">
                                <label>State</label><br>
                                <input id="state" type="text" placeholder="Enter State">
                            </div>
                          
                            <div>
                                <button onclick="addAddress()" class="btn btn-success btn-lg">Proceed</button>
                            </div>
                            
                        </div>
                        
                 </form>
                </div>
            </div>
        </div>
    </div>        

   
<!------ Code ends ---------->


<iframe src="./footer.html" height="280" scrolling="no"  width="300" ></iframe>
</div>    
<script>
  function addAddress() {
    let ourForm = document.getElementById("formId");
        function handleForm(event) {
          event.preventDefault();
        }
        ourForm.addEventListener("submit", handleForm);
    var address = {}
    if (document.getElementById("address").value == "" &&
    document.getElementById("district").value == "" && 
    document.getElementById("pincode").value == "" && 
    document.getElementById("state").value == ""
    ) {
      alert("Please fill all fields")
      return
    }
    address.adress = document.getElementById("address").value
    address.district = document.getElementById("district").value
    address.pincode = String(document.getElementById("pincode").value)
    address.state = document.getElementById("state").value

    localStorage.setItem("address",JSON.stringify(address));
    window.location.href = "./payment.html"
  }
</script>
