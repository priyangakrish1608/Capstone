<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
      
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="icon" href="./assets/title_logo.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https:stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./css/navbar.css" />
    <link rel="stylesheet" href="./css/new_Style.css" />
    <title>Home</title>
    <title> Admin Panel</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device=width, initial-scale=1">

        <!-- Bootstrap CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
  </head>
  <body>
    <div class="container container-xl container-xxl container-lg">
      <iframe src="./header.html" height="161" scrolling="no"  width="300" ></iframe>
      <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="product-form">
                    <form action="" class="mt-5 border p-4 bg-light shadow">
                        <h4 class="mb-5 text-secondary">Add Your Product</h4>
                        <div class="row">
                            <div class="mb-3 col-md-6">
                                <label>Product Type<span class="text-danger">*</span></label>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Select Product Type</option>
                                    <option value="1">Toys-Kids Products</option>
                                    <option value="2">Fashion</option>
                                    <option value="3">Beauty-Health</option>
                                    <option value="4">Electronics</option>
                                    <option value="5">Home-appliances</option>
                                  </select>
                            </div>
                            <div class="mb-3 col-md-6">
                                <label>Product Name<span class="text-danger">*</span></label>
                                <input type="text" name="Pname" class="form-control"placeholder="Enter Product Name">
                            </div>
                            <div class="mb-3 col-md-6">
                                <label>Product Brand<span class="text-danger">*</span></label>
                                <input type="text" name="Pname" class="form-control" placeholder="Enter Brand Name">
                            </div>
                            <div class="mb-3 col-md-6">
                                <label>Product Price<span class="text-danger">*</span></label>
                                <input type="text" name="Pname" class="form-control" placeholder="Enter Product Price">
                            </div>
                            <div class="mb-3 col-md-6">
                                <label for="formFile" class="form-label">Upload Product Image</label>
                                <input class="form-control" type="file" id="formFile">
                            </div>
                            <div class="mb-3 col-md-6">
                                <label>Discount applied</label>
                                <input type="text" name="Pname" class="form-control" placeholder="Enter Discount applied">
                            </div>
                            <div class="mb-3 col-md-6">
                                <label>Payment Type<span class="text-danger">*</span></label>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Select Payment Type</option>
                                    <option value="1">Cash On Delivery</option>
                                    <option value="2">Credit Card/Debit Card</option>
                                    <option value="2">PAYTM/UPI/BHIM</option>
                                    <option value="2">Net Banking</option>
                                </select>
                            </div>
                            <div class="mb-3 col-md-6">
                                <label>Delivery Time<span class="text-danger">*</span></label>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Select Delivery Time</option>
                                    <option value="1">In 2-3 Business Days</option>
                                    <option value="2">Speed Delivery(Additional Costs)</option>
                                    <option value="3">International Shipping takes 7-10 Days to Deliver</option>
                                </select>
                            </div>
                            <div class="mb-3 col-md-12">
                                <button class="btn btn-primary float-end">Add</button>
                            </div>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>



    <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
