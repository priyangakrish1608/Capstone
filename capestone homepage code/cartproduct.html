<body>
<div class="container container-xl container-xxl container-lg">
  <iframe src="./header.html" height="161" scrolling="no"  width="300" ></iframe>


<!-------- Code Starts ---------------->
<div>
  <h3>My Cart</h3>
</div>  
<div class="container mb-5">
    <div class="card">
        <div class="row">
            
            <div class="col-md-8">
             
               <div class="card-body"> 
                
                  <img src="./assets/Electronics/Mobile/AppleiphoneSE.jpeg">
                  
                  <h4>APPLE iPhone SE (White, 64 GB) (Includes EarPods, Power Adapter)</h4>
                  <p class="text-muted">Color: White</p>
                  <p><b>Rs. 55,499</b></p>
                  <p>Quantity <input type="number" id="quantity" name="quantity" min="1" max="10"></p>
                </div>
                <div class="card-footer text-center">
                    <a href="#" class="btn btn-danger btn-sm">Remove</a>
                    <a href="#" class="btn btn-warning btn-sm text-white">Place Order</a>
                </div>
            </div>
        
            <div class="col-md-4">
                <div class="card-header">
                    <h5>Price Details</h5>
                </div>
                
               <div class="card-body">
                  <p>Price</p>
                  <p>Discount</p>
                  <p>Delivery Charges</p>
                </div>

                <div class="card-footer">
                    <h5>Total</h5>
                </div>
            </div>
        </div>
    </div>      
</div>

    

   
<!------ Code ends ---------->
