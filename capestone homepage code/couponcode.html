      <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="product-form">
                    <form action="" autocomplete="off" id="addCouponFormID" name="addCouponForm" class="mt-5 border p-4 bg-light shadow">
                        <h4 class="mb-5 text-secondary">Add Your Coupon</h4>
                        <div class="row">
                           
                            <div class="mb-3 col-md-6">
                                <label>Coupon Name<span class="text-danger">*</span></label>
                                <input type="text" name="cName" class="form-control"placeholder="Enter Coupon Name">
                            </div>
                          
                            <div class="mb-3 col-md-6">
                                <label>Coupon Code<span class="text-danger">*</span></label>
                                <input type="text" name="cCode" class="form-control" placeholder="Enter Coupon Code">
                            </div>
                            <div class="mb-3 col-md-6">
                                <label>Discount<span class="text-danger">*</span></label>
                                <input type="text" name="cAmount" class="form-control" placeholder="Enter Discount Price">
                            </div>
                            
                            <div class="mb-3 col-md-12">
                                <button class="btn btn-primary float-end" onclick="userAction()">Add</button>
                            </div>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div
        class="toast align-items-center text-white bg-primary border-0 me-3 mb-4 ms-auto"
        role="alert"
        style="
          position: fixed;
          bottom: 0;
          right: 0;
          z-index: 9999;
          float: 'right';
        "
        id="toastMessage"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div class="toast-body">Coupon Added Successfully</div>
        </div>
      </div>


    <script>
      window.onload = function () {
       var loginDetails;
        var nameElem;
      loginDetails = JSON.parse(localStorage.getItem("loginUserDetails"));
      nameElem = document.getElementById("userName");
          nameElem.innerHTML = `<a class='nav-link'>${loginDetails.name}</a>`;
      }
        const userAction = async () => {
        let ourForm = document.getElementById("addCouponFormID");
        function handleForm(event) {
          event.preventDefault();
        }
        if ( document.forms["addCouponForm"]["cName"].value == "" || document.forms["addCouponForm"]["cCode"].value == "" || document.forms["addCouponForm"]["cAmount"].value == "") {
          alert("Please fill all fields");
          return
        }
        ourForm.addEventListener("submit", handleForm);
        let xhr = new XMLHttpRequest();
        xhr.open("POST", "http://localhost:8080/api/addCoupon");
        xhr.setRequestHeader("Content-type", "application/json");
        xhr.onreadystatechange = function () {
          if (xhr.readyState === 4) {
            if (xhr.status == 201) {
              document.forms["addCouponForm"]["cName"].value = "";
              document.forms["addCouponForm"]["cCode"].value = "";
              document.forms["addCouponForm"]["cAmount"].value = "";
              document.getElementById("toastMessage").classList.add("show");
              setTimeout(() => {
                document
                  .getElementById("toastMessage")
                  .classList.remove("show");
              }, 2000);
            }
          }
        };

        let data = JSON.stringify({
        couponName: document.forms["addCouponForm"]["cName"].value,
        couponCode: document.forms["addCouponForm"]["cCode"].value,
        discount: document.forms["addCouponForm"]["cAmount"].value,
        });
        xhr.send(data);
      };
    </script>
    <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
