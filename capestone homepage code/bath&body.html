<script>
   window.onload =  function  () {
     var res;
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function() {
    if (xhr.readyState == XMLHttpRequest.DONE) {
        
       res = JSON.parse(xhr.responseText)
        res.responceObject.forEach(function (item, index) {
        $("#images").append(
        `<div class="col">
  <div class="card mb-4" style="width: 300px">
     <div class="card-header">
        <img src="${item.imageURL}" class="card-img-top">
     </div>
     <div class="card-body text-center">
        <h5>${item.materialName}</h5>
        <span class="text-muted">Rs. ${item.price}</span><br>
     </div>
     <div class="card-footer text-center">
      <a href="#" class="btn btn-primary btn-sm">Buy Now</a>
       <a href="#" class="btn btn-warning btn-sm text-white"><i style="font-size:24px" class="fa">&#xf07a;</i> Add to Cart</a>

     </div>
  </div>
 </div>`
          );
          });
        }
      }
      xhr.open('GET', `http://localhost:8080/api/getProductByCategory/3`, true);
      xhr.send(null);
        
        
      }
  
</script>
